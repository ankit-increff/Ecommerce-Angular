<div class="modal fade" id="confirmRemoveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #confirmRemoveModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title align-items-center d-flex"><span class="material-icons text-warning me-2">
                    warning
                    </span> Remove Confirmation</h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove <strong>{{product ? product.title : ''}}</strong>
                    from the cart?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="removeFromCartHandler(product.id)">Confirm</button>
            </div>
        </div>
    </div>
</div>
