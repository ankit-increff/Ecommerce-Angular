<div class="d-flex justify-content-between">
    <h4 class="mb-3">Filters</h4> <button class="btn btn-blue p-1 h-fit" (click)="clearFilters()"><span
            class="material-symbols-outlined fs-5">
            filter_alt_off
        </span></button>
</div>
<h6 class="text-muted text-uppercase">Price Range</h6>
<div>
    <div class="d-flex align-items-baseline">
        <div class="col-5">
            <div class="mb-3">
                <input class="form-control border-0 shadow-sm" id="min-price" placeholder="Min"
                    (keyup)="changeMinPriceHandler($event)" value="{{filters.minPrice != intMin ? filters.minPrice : ''}}">
            </div>
        </div>
        <div class="col d-flex">
            <div class="mx-auto h-fit"> to </div>
        </div>
        <div class="col-5">
            <div class="mb-3">
                <input class="form-control border-0 shadow-sm" id="max-price" placeholder="Max"
                    (keyup)="changeMaxPriceHandler($event)" value="{{filters.maxPrice!=intMax ? filters.maxPrice : ''}}">
            </div>
        </div>
    </div>
    <small class="text-danger" *ngIf="priceFilterErrorCheck()">{{priceFilterErrorMessage}}</small>
</div>
<h6 class="text-muted text-uppercase mt-3">Ratings</h6>
<form (change)="ratingChangeHandler($event)">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" id="4-star" value="4" [checked]="filters.rating==4">
        <label class="form-check-label" for="4-star">
            4★ & above
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" id="3-star" value="3" [checked]="filters.rating==3">
        <label class="form-check-label" for="3-star">
            3★ & above
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" id="2-star" value="2" [checked]="filters.rating==2">
        <label class="form-check-label" for="2-star">
            2★ & above
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" id="1-star" value="1" [checked]="filters.rating==1">
        <label class="form-check-label" for="1-star">
            1★ & above
        </label>
    </div>
</form>

<h6 class="text-muted text-uppercase mt-4">Brands</h6>
<form (change)="brandChangeHandler($event)">
    <div class="form-check" *ngFor="let brand of allBrands">
        <input class="form-check-input" type="checkbox" name="{{brand}}" value="{{brand}}"
            [checked]="filters.brands.includes(brand)">
        <label class="form-check-label" for="apple">
            {{brand}}
        </label>
    </div>
</form>
