<div class="col-12 col-md-6 d-flex justify-content-around login-container">
    <div class="card border-0 shadow-sm login-card my-auto h-fit">
        <form class="card-body mb-0">
        <h4 class="card-subtitle mb-4 text-muted">Login</h4>
        <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
        <button class="btn btn-primary mt-3">Login</button>
    </div>
        </form>
    </div>
</div>
